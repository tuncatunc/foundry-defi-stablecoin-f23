[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
  "@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/src/v0.8/",
]

[[profile.dev]]
# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[invariant]
runs = 128
depth = 128
fail_on_revert = false
